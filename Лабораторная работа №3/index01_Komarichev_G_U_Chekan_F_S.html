
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Параметрическая подстановка </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        img {
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div id="app">
        <img 
            v-bind:src="imageSrc" 
            v-bind:height="imageHeight" 
            v-bind:title="imageTitle" 
            v-bind:style="{ borderWidth: borderSize + 'px' }">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                imageSrc: 'javascript_logo.png',  
                imageHeight: 200,        
                borderSize: 5,           
                imageTitle: 'javascript_logo.png' 
            }
        });
    </script>
</body>
</html>
